<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Show Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>C-Sci Math'ibay Leaderboard</h1>
    <div id="leaderboard">
      <canvas id="scoreChart"></canvas>
    </div>
    <div id="scoreInputs">
      <div class="score-row" id="BNHS">
        <label for="School1">BNHS:</label>
        <span class="total-score"><span id="BNHS-total-score">0</span></span>
        <button type="button" class="increment" data-school="BNHS" data-points="1">+1</button>
        <button type="button" class="increment" data-school="BNHS" data-points="3">+3</button>
        <button type="button" class="increment" data-school="BNHS" data-points="5">+5</button>
        <button class="delete" data-school="BNHS">Delete</button>
      </div>
